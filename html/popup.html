<!doctype html>
<html>
  <head>
    <title>Auto Mail Checker for Imported Accounts on Gmail</title>
    <style>
main {
  min-width: 250px;
  width: 300px;
  max-width: 300px;
}
.btn {
  display: inline-block;
  padding: 1em 0.75em;
  background: linear-gradient(0deg, #efefef,#fefefe);
  border: 2px solid #ddd;
  border-radius: 4px;
  color: #000;
  font-size: 120%;
  text-decoration: none;
  font-family: sans-serif;
}
.btn:hover {
  background: #ddd;
  border-color: #cecece;
}
    </style>
  </head>
  <body>
    <main>
    <p>Hello!</p>
    <p>Please keep the GMail Settings page open on the account tab. It is a requirement for this script to work.</p>
    <p>Thank you! :)</p>
    <a href="https://mail.google.com/mail/u/0/#settings/accounts" target="_blank" class="btn">Open Gmail</a>
    </main>
  </body>
</html>
